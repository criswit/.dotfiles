#!/usr/bin/env bash
# Rofi Clipboard Manager Configuration

# Maximum number of clipboard history entries to keep
ROFI_CLIPBOARD_MAX_HISTORY=1000

# Rofi theme to use (leave empty for default)
# You can use any rofi theme, e.g., "Arc-Dark", "android_notification", etc.
ROFI_CLIPBOARD_THEME=""

# Type the selection after choosing (requires xdotool)
# Set to "true" to automatically type the selected text
ROFI_CLIPBOARD_TYPE=false

# Rofi display options
# You can customize the rofi appearance here
# Example: ROFI_OPTS="-dmenu -i -p 'Clipboard:' -theme-str 'window {width: 70%;}'"

# Monitor settings (for daemon mode)
# Interval in seconds to check for clipboard changes
MONITOR_INTERVAL=0.5

